<!doctype html>
<html>
  <head>
    <title>HTML Starter</title>
    <style>
      body {
        margin: 50px;
        overflow: hidden;
      }
      rect {
        stroke: black;
        fill: red;
        stroke-width: 20px;
        transition: all 3000ms;
      }
      rect:hover {
        fill: green;
        stroke-width: 100px;
      }
    </style>
  </head>
  <body>
    <svg width="960" height="500">
      <rect x="250" y="100" width="500" height="250"></rect>
    </svg>
  </body>
</html>
